<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="image-container">
    <img class="image" src="./eisenhower-matrix.jpg">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main-container">
    <p id="add-task">
      <label class="add-item" for="new-task">Add Item</label>
      <div class="new-task-input-wrapper">
        <input id="new-task"class="task-input" type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="header">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="task">
        <input class="checkbox" type="checkbox">
        <label class="task-label">Pay Bills</label>
        <input type="text" class="task-input">
        <button class="button edit-button">Edit</button>
        <button class="button delete-button">
          <img class="image" src="./remove.svg">
        </button>
      </li>
      <li class="task edit-mode">
        <input class="checkbox" type="checkbox">
        <label class="task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-input">
        <button class="button edit-button">Save</button>
        <button class="button delete-button">
          <img class="image" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="header">Completed</h3>
    <ul id="completed-tasks">
      <li class="task">
        <input class="checkbox" type="checkbox" checked>
        <label class="task-label">See the Doctor</label>
        <input type="text" class="task-input">
        <button class="button edit-button">Edit</button>
        <button class="button delete-button">
          <img class="image" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
