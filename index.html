<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="page__header header">
    <div class="header__image-container">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
  </header>
  <main class="page__main main">
    <section id="main__add-task" class="add-task">
      <label class="add-task__label" for="new-task">Add Item</label>
      <div class="add-task__input-wrapper">
        <input id="new-task" class="add-task__input input" type="text">
        <button class="add-task__button button">Add</button>
      </div>
    </section>
    <section class="main__todo todo">
      <h3 class="todo__header">Todo</h3>
      <ul id="incomplete-tasks" class="todo__tasks">
        <li class="todo__task task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input input">
          <button class="task__button button task__button--edit">Edit</button>
          <button class="task__button button task__button--delete">
            <img class="task__image" src="./remove.svg" alt="Remove arrow">
          </button>
        </li>
        <li class="todo__task task task--edit-mode">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input input">
          <button class="task__button button task__button--edit">Save</button>
          <button class="task__button button task__button--delete">
            <img class="task__image" src="./remove.svg" alt="Remove arrow">
          </button>
        </li>
      </ul>
    </section>
    <section class="main__completed completed">
      <h3 class="completed__header">Completed</h3>
      <ul id="completed-tasks" class="completed__tasks">
        <li class="completed__task task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input input">
          <button class="task__button button task__button--edit">Edit</button>
          <button class="task__button button task__button--delete">
            <img class="task__image" src="./remove.svg" alt="Remove arrow">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
